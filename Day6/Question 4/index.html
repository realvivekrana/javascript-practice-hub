<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i, j;
        document.write("Displaying Right Triangle Pattern:", "<br>");
        //Outer for loop.
        let k = 1;
        for(i = 1; i <= 5; i++){
            //Inner for loop.
            for(j = 1; j <= i; j++){
                document.write(k);
            }
            document.write("<br>");
            k++;
        }
    </script>
</body>
</html>
