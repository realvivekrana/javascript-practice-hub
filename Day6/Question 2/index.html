<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Print tables using nested for loop.-->
    <script>
        let i, j;
        document.write("Tables:", "<br>");
        //outer for loop.
        for(i = 1; i <= 2; i++){
            //Inner for loop.
            for(j = 1; j <= 10; j++){
                document.write(i+ " * " +j+" = "+(i * j), "<br>");
            }
            document.write("");
        }
    </script>
</body>
</html>
