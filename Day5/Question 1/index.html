<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_else Statement</title>
</head>
<body>
    <!--Using IF/Else condition, check whether a person is eligible to vote in India or not-->
    <h1>Voting Eligbility Criteria</h1>
    <script>
        var age = 15;
        if(age > 18){  //Conditional Statement
            document.write("<br>Eligible for Voting</br>");
        }
        else{
            document.write("<br>Not Eligible for Voting</br>");
        }
    </script>
</body>
</html>
