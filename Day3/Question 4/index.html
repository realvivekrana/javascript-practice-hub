<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    <h2>JavaScript Const</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        //Write a simple JavaScript program that modifies the value of an array element and adds a new element that is declared as const and displays the array before and their modification

        //Create an Arrays:
        const mobile = ["Iphone", " Redmi" , " Oppo"];

        //Display the Array:
        document.getElementById("demo").innerHTML = mobile;

        //Change an element:
        mobile[1] = " Oneplus";

        //Add an element:
        mobile.push(" Motto");

        //Display the Array:
        document.getElementById("demo1").innerHTML = mobile;
    </script>
</body>
</html>
