<!DOCTYPE html>

<body>
    <h2>Redeclaring a variable Using var</h2>
    <script>
        //Write a simple JavaScript program that displays the redeclared variable

        var x = 'Hello';
        //Here x is Hello
        {
            var x = 'Hello JS';
            //Here x is Hello JS 
        }

        //Here x is Hello JS
        document.write(x);
    </script>
</body>
</html>
