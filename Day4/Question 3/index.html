<body>
    <h1>Arithmetic Operator</h1>
    <h1>Number of weeks in year</h1>

    <script>
        var days = 365;
        var week_days = 7;

        var weeks = Math.trunc(days / week_days); // divide operation with trunc method
        var remaining_days = days % week_days;   // modulus operation

        document.write(weeks + " Weeks and " + remaining_days + " Day in a year");
    </script>
</body>
